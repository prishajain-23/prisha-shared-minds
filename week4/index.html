<!DOCTYPE html>
<html>

<head>
    <title>Blonde Album - Song Embeddings & UMAP Clustering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        #container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        #controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            background: white;
            font-family: 'Courier New', monospace;
        }

        #songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .song-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .song-checkbox:hover {
            background: #d5dbdb;
        }

        .song-checkbox input {
            margin-right: 8px;
            cursor: pointer;
        }

        .song-checkbox label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            flex: 1;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        #canvas-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }

        #myCanvas {
            width: 100%;
            height: 600px;
            display: block;
            cursor: pointer;
        }

        #status {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        .loading {
            color: #3498db;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Blonde Album Song Clustering</h1>
        <p class="subtitle">Visualize Frank Ocean's Blonde using text embeddings and UMAP</p>

        <div id="controls">
            <div class="control-group">
                <label for="leadingSong">Select Leading Song:</label>
                <select id="leadingSong"></select>
            </div>

            <div class="control-group">
                <label>Select Songs to Cluster:</label>
                <div id="songs-grid"></div>
            </div>

            <button id="clusterBtn">Cluster Songs</button>
        </div>

        <div id="canvas-container">
            <canvas id="myCanvas"></canvas>
            <div id="status">Select a leading song and at least one other song, then click "Cluster Songs"</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/umap-js@1.4.0/lib/umap-js.min.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="week4.js"></script>
</body>

</html>
